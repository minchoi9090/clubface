    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function(){
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/Tx5okTUWm/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultTitle, resultExplain, resultCeleb;
            switch (prediction[0].className) {
                case "Pohang Steelers":
                        resultTitle = "포항 스틸러스"
                        resultExplain = "포항의 얼굴이자 대한민국에서 가장 오래된 프로축구단으로 수많은 대한민국 대표 축구 스타를 배출한 명문 포항 스틸러스를 추천합니다"
                        resultCeleb =  '<a href="https://www.steelers.co.kr/"><img src="img/pohang.png" width="350" height="200"></a>'
                        break;
                case "FC SEOUL":
                        resultTitle = "FC 서울"
                        resultExplain = "대한민국 수도 서울의 자랑이자 최다 관중 신기록을 갖고있는 명실상부한 대한민국 최고의 프로축구단 이자 아시아 최고의 클럽 FC서울을 추천합니다"
                    resultCeleb = '<a href="https://www.fcseoul.com/"><img src="img/FC SEOUL.png" width="250" height="300"></a>'
                        break;
                case "Ulsan Hyundai":
                        resultTitle = "울산 현대"
                        resultExplain = "대한민국 국가대표급 스타플레이어와 젊고 생기발랄한 신인 선수들이 최고의 경기력으로 최고의 팀이 되려는 울산 현대를 추천합니다"
                        resultCeleb = '<a href="https://www.uhfc.tv/"><img src="img/ulsan.png" width="250" height="300"></a>'
                        break;
                case "Busanipark":
                        resultTitle = "부산 아이파크"
                        resultExplain = "멋진 승부로 승리를 쟁취하고 세계적 명문 구단으로 부상하려는 부산 아이파크를 추천합니다"
                        resultCeleb = '<a href="https://www.busanipark.com/"><img src="img/busan.png" width="250" height="300"></a>'
                        break;
                case "GwangJu FC":
                        resultTitle = "광주 FC"
                        resultExplain = "시민들에게는 자긍심을 소외계층에게는 꿈과 희망을 주는 광주FC를 추천합니다"
                        resultCeleb = '<a href="https://www.gwangjufc.com/"><img src="img/gwangju.png" width="250" height="300">'
                        break;
                case "Suwon Samsung":
                        resultTitle = "수원삼성블루윙즈"
                        resultExplain = "축구수도 수원의 자존심! 감동과 열정이 있는 축구단 수원삼성블루윙즈를 추천합니다"
                        resultCeleb = '<a href="http://www.bluewings.kr/"><img src="SoccerPlayerFace/img/suwon.png" width="250" height="300">'
                        break;
                case "GangWon":
                        resultTitle = "강원 FC"
                        resultExplain = "진정한 도민구단이자 강원도의 힘, 강원 FC를 추천합니다"
                        resultCeleb = '<a href="https://gangwon-fc.com/"><img src="img/gangwon.png" width="250" height="300">'
                        break;
                case "Sangju Sangmu":
                        resultTitle = "상주 상무"
                        resultExplain = "죽을 순 있어도 질 수는 없다 라는 불사조 정신으로 최고의 경기를 하는 상주상무를 추천합니다"
                        resultCeleb = '<a href="https://www.sangjufc.co.kr/"><img src="img/sangju.png" width="250" height="300">'
                        break;
                case "Incheon United":
                        resultTitle = "인천 유나이티드"
                        resultExplain = "잔류왕, 생존왕의 이미지에서 더 높은 곳으로 비상하려는 인천유나이티드를 추천합니다."
                        resultCeleb = '<a href="https://www.incheonutd.com/"><img src="img/incheon.png" width="250" height="300">'
                        break;
                case "Daegu FC":
                        resultTitle = "대구 FC"
                        resultExplain = "우리들의 축구단 뜨거운 축구 열기를 가진 대구FC를 추천합니다 "
                        resultCeleb = '<a href="http://www.daegufc.co.kr/"><img src="img/daegu.png" width="250" height="300">'
                        break;
                case "JeonBuk":
                        resultTitle = "전북현대모터스"
                        resultExplain = "K리그와 아시아의 챔피언 전북현대를 추천합니다"   
                        resultCeleb = '<a href="http://www.hyundai-motorsfc.com/"><img src="img/jeonbuk.png" width="250" height="300">'
                        break;
                case "SeongNam":
                        resultTitle = "성남 FC"
                        resultExplain = "즐거움과 감동을 선사하는 시민구단의 모범인 성남FC를 추천합니다"
                        resultCeleb = '<a href="https://www.seongnamfc.com/"><img src="img/seongnam.png" width="250" height="300">'
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                        resultCeleb = ""
            }
            var title = "<div class='" +  prediction[0].className + "-club-title'>" + resultTitle + "</div>"
            var explain = "<div class='club-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-club-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if(prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth =
                        Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if
                    (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = "4%"
                    } else {
                        barWidth = "2%"
                    }
                var labelTitle;
                switch (prediction[i].className) {
                        case "Pohang Steelers":
                        labelTitle = "포항 스틸러스"
                        break;
                case "FC SEOUL":
                        labelTitle = "FC 서울"
                        break;
                case "Ulsan Hyundai":
                        labelTitle = "울산 현대"
                        break;
                case "Busanipark":
                        labelTitle = "부산 아이파크"
                        break;
                case "GwangJu FC":
                        labelTitle = "광주 FC"
                        break;
                case "Suwon Samsung":
                        labelTitle = "수원삼성블루윙즈"
                        break;
                case "GangWon":
                        labelTitle = "강원 FC"
                        break;
                case "Sangju Sangmu":
                        labelTitle = "상주 상무"
                        break;
                case "Incheon United":
                        labelTitle = "인천 유나이티드"
                        break;
                case "Daegu FC":
                        labelTitle = "대구 FC"
                        break;
                case "JeonBuk":
                        labelTitle = "전북현대모터스"
                        break;
                case "SeongNam":
                        labelTitle = "성남 FC"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='club-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
            labelContainer.childNodes[i].innerHTML = label + bar;
                
            }
        }
